<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entretenimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            cursor: pointer;
        }
        .card-img-top {
            width: 100%;
            height: 214.4px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- ========== NavBar Start ========== -->
    <header th:replace="fragments/navBar :: nav_bar"></header>
    <!-- Navbar End -->

    <div class="text-center">
        <h1 class="text-warning">Jardín de Memoria</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4 col-md-2 mb-2" th:each="flor : ${listaFlowers}">
                <div class="card">
                    <img th:src="@{'/images/' + ${flor.imagenURL}}" class="card-img-top" th:alt="${flor.nombre}" style="height: 150px; object-fit: cover;">
                    <div class="card-body text-center p-1">
                        <p class="card-text" th:text="${flor.nombre}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="container my-4">
        <h2 class="text-center">Usuarios con Puntaje</h2>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Usuario</th>
                <th scope="col">Puntaje</th>
            </tr>
            </thead>
            <tbody>
            <!-- Los datos se rellenarán desde la base de datos -->
            <tr>
                <td>Juan123</td>
                <td>150</td>
            </tr>
            <tr>
                <td>Ana456</td>
                <td>120</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="container my-4">
        <h2 class="text-center">Ingresar Puntuación</h2>
        <form action="/guardar-puntuacion" method="POST" class="w-50 mx-auto">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
            </div>
            <div class="form-group mt-4">
                <label for="puntuacion">Puntuación</label>
                <input type="number" class="form-control" id="puntuacion" name="puntuacion" placeholder="Ingrese su puntuación" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Enviar</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
